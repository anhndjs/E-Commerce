</head>

				<ul class="navbar-nav">

					<li class="nav-item">

					<li class="nav-item">
						<a class="nav-link" th:href="@{/customers}">Customers</a>

		</nav>
	</div>
	<div>
		<h2> Manage USers | [[${pageTitle}]]</h2>
	</div>
	<form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto" th:object="${user}"
		  enctype="multipart/form-data"
		  onsubmit="return checkEmailUnique(this);">
		<input type="hidden" th:field = "*{id}"/>
	<div class="border border-secondary rounded p-3">
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">E-mail</label>
			<div class="col-sm-8">
				<input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128"/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">First-Name</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="12"/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Last-Name</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="12"/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">PassWord</label>
			<div class="col-sm-8">
				<input th:if="${user.id == null}" type="password" class="form-control"
					   th:field="*{password}" required minlength="8" maxlength="20" />
				<input th:if="${user.id != null}" type="password" class="form-control"
					   th:field="*{password}"  minlength="8" maxlength="20" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Roles: </label>
			<div class="col-sm-8">
				<th:block th:each="role :${listRoles}">
					<input type="checkbox" th:field="*{roleSet}"
						   th:text="${role.name}"
							th:value="${role.id}"
					class="m-2"
					/>
					<small>[[${role.description}]]</small>
					<br/>
				</th:block>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Enabled: </label>
			<div class="col-sm-8">
				<input type="checkbox"  th:field="*{enabled}" />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">photo: </label>
			<div class="col-sm-8">
				<input type="hidden" th:field="*{photo}">
				<input type="file" id="fileImage" name="image" accept="image/png, image/jpeg" class="mb-2" />
				<img id="thumbnail"  alt="Photos pr" th:src="@{${user.photosImagePath}}" class="img-fluid" />
			</div>
		</div>
		<div class="text-center">
			<input type="submit" value="Save" class="btn btn-primary m-3"/>
			<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>

		</div>

	</div>
	</form>

	<div class="text-center">
		<p> Shopme Control panel - copyright &copy; Shopme </p>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function (){
		$("#buttonCancel").on("click", function (){
			window.location = "[[@{/users}]]";
		});
		$("#fileImage").change(function () {
			fileSize = this.files[0].size;
			if(fileSize > 1048576) {
				this.setCustomValidity("you must choose an image less than 1MB");
				this.reportValidity();
			} else {
				this.setCustomValidity("");
				showImageThumbnail(this);
			}

		})
	});
	function showImageThumbnail(fileInput) {
		var file = fileInput.files[0];
		var reader = new FileReader();
		reader.onload = function (e){
			$("#thumbnail").attr("src", e.target.result);

		};
		reader.readAsDataURL(file);
	}
	function checkEmailUnique(form){
		url = "[[@{/users/check_mail}]]";
		userEmail = $("#email").val();
		userId = $("#id").val();
		csrfValue = $("input[name='_csrf']").val();
		params = {id : userId, email: userEmail, _csrf: csrfValue};


		$.post(url, params, function (response) {
			if(response == "ok") {
				form.submit();
			} else if(response == "duplicated") {
				showModalDialog("Warning", "there is another user having the email" + userEmail)
			} else {
				showModalDialog("Error", "unknown response from server"); 
			}

		});
		return false;
	}
	function showModalDialog(title, message) {
		$("#modalTitle").text(title);
		$("#modalBody").text(message);
		$("#modalDialog").modal();
	}
</script>

</body>

</html>
